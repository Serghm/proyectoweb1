<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Pokémon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Detalles del Pokémon</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="about.html">Sobre Nosotros</a></li>
                <li><a href="generacion1.html">Regresa a la lista</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="pokemon-det">
        <h2 id="pokemon-name">Cargando...</h2>

        <div id="pokemon-info">
            <div class="pokemon-image">
                <img id="pokemon-img" src="" alt="Pokémon Image">
            </div>

            <div class="pokemon-stats">
                <h3>Datos del Pokémon</h3>
                <table>
                    <tr>
                        <th>Nombre</th>
                        <td id="pokemon-name-data">---</td>
                    </tr>
                    <tr>
                        <th>Tipo</th>
                        <td id="pokemon-type">---</td>
                    </tr>
                    <tr>
                        <th>Altura</th>
                        <td id="pokemon-height">---</td>
                    </tr>
                    <tr>
                        <th>Peso</th>
                        <td id="pokemon-weight">---</td>
                    </tr>
                    <tr>
                        <th>Habilidades</th>
                        <td id="pokemon-abilities">---</td>
                    </tr>
                </table>
            </div>
        </div>
    </section>

    <footer>

    </footer>

    <script src="pd.js"></script>
</body>
</html>
